{% extends "base.html" %}
{% block image %}
<div class="hero-image recipes-image">
    <div ></div>
        <h2 class="page-heading center">{{ page_title }}</h2>
    </div>
<div>
{% endblock %}
{% block content %}
<!--Shows recipes in database in singular cards-->
<div class="row">
    {% for recipe in recipes %}
    <div class="col s12 m4">
        <div class="card">
            <div class="card-image">
                <img src="{{ recipe.image_url }}">
                <a class="btn-floating halfway-fab waves-effect waves-light red" href="/recipes/{{recipe.url}}"><i
                        class="material-icons">add</i></a>
            </div>
            <div class="card-content">
                <span class="card-title">
                    {{ recipe.recipe_name|title }}
                </span>
                <p>
                    Country: {{ recipe.country|title }}
                </p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
