{% extends "base.html" %}
{% block image %}
<div class="hero-image recipes-image">
    <div ></div>
        <h2 class="page-heading center">{{ page_title }}</h2>
    </div>
<div>
{% endblock %}
{% block content %}
 <div class="card-panel search-card center">
     <form action="{{ url_for('search') }}" method="post" class="col s12">
     
    <div class="row center">
                <div class="input-field search-input center">
                    <i class="material-icons prefix">search</i>
                    <input type="text" name="query" id="query" minlength="3" class="validate" required>
                    <label for="query">Search Recipes</label>
                </div>
        </div>
            <div class="row">
                <div class="col s12 center">
                    <button type="submit" class="btn text-shadow submit-button center search-button">
                        <i class="material-icons right">search</i> Search
                    </button>
                     <a href="{{ url_for('recipes') }}" class="btn text-shadow submit-button center search-button"><i class="material-icons right">loop</i> Reset</a>
                </div>
            </div>
       
        </form>
    </div>

<!--Shows recipes in database in singular cards-->
<div class="row">
    {% for recipe in recipes %}
    <div class="col s12 m4">
        <div class="card">
            <div class="card-image">
                <img src="{{ recipe.image_url }}">
                <a class="btn-floating halfway-fab waves-effect waves-light red" href="/recipes/{{recipe.slug}}"><i
                        class="material-icons">add</i></a>
            </div>
            <div class="card-content">
                <span class="card-title">
                    {{ recipe.recipe_name|title }}
                </span>
                <p>
                    Country: {{ recipe.country|title }}
                </p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
