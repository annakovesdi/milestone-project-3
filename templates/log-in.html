{% extends "base.html" %}
<!--Header Image-->
{% block image %}
    <div class="hero-image log-in-image">
        <h2 class="page-heading center">{{ page_title }}</h2>
    </div>
{% endblock %}
<!--Log In Form-->
{% block content %}
    <div class="col s12 m7">
        <div class="form-card-parent">
            <div class="card horizontal form-card">
                <div class="card-stacked">
                    <div class="card-content">
                        <div class="row">
                            <form class="col s12" method="POST" action="{{ url_for('log_in') }}">
                                <div class="row">
                                    <div class="input-field col s12 m6">
                                        <i class="material-icons prefix">account_circle</i>
                                        <input id="username" type="text" class="validate" name="username" required>
                                        <label for="username">Username</label>
                                    </div>
                                    <div class="input-field col s12 m6">
                                        <i class="material-icons prefix">lock_open</i>
                                        <input id="password" type="password" class="validate" name="password" required>
                                        <label for="password">Password</label>
                                    </div>
                                </div>
                                <div class="card-action center">
                                    <button class="btn waves-effect waves-light submit-button" type="submit" name="login">Log In
                                        <i class="material-icons right">send</i>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
