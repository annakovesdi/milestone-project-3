{% extends "base.html" %}
{% block content %}

<h2 class="center">{{ user.name }}</h2>

 <div class="row">
                            <div class="profile-card">
                                <div class="card-content white-text center">
                                    <a href="{{ url_for('edit_profile', user_id=user._id )}}" class="waves-effect waves-light submit-button btn profile-button"><i class="material-icons left">face</i>Edit Profile</a>
                                    <a href="{{ url_for('edit_password', user_id=user._id )}}" class="waves-effect waves-light btn submit-button profile-button"><i class="material-icons left">edit</i>Edit Password</a>
                                    <a href="{{ url_for('delete_profile', user_id=user._id )}}" class="waves-effect waves-light btn submit-button profile-button"><i class="material-icons left">delete</i>Delete Profile</a>
                                </div>
                        </div>
                    </div>

<h2 class="center">My Recipes</h2>
<div class="row">
    {% for recipe in user_recipes %}
    <div class="col s12 m4">
        <div class="card">
            <div class="card-image">
                <img src="{{ recipe.image_url }}">
                <a class="btn-floating halfway-fab waves-effect waves-light red" href="/recipes/{{recipe.url}}"><i
                        class="material-icons">add</i></a>
            </div>
            <div class="card-content">
                <span class="card-title">
                    {{ recipe.recipe_name|title }}
                </span>
                <p>
                    Country: {{ recipe.country|title }}
                </p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>


{% endblock %}
