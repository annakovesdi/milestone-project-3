{% extends "base.html" %}

{% block link %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='build/css/countrySelect.css') }}">
{% endblock %}


{% block content %}
<div class="col s12 m7">
    <h2 class="header center">{{ page_title }}</h2>
    <div class="form-card-parent">
        <div class="card horizontal form-card">
            <div class="card-stacked">
                <div class="card-content center">
                    <input type="text" id="country" name="country">
                </div>
                <div class="card-action center">
                    <button class="btn waves-effect waves-light submit-button" type="submit" name="action">Shuffle!
                        <i class="material-icons right">search</i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}


{% block script %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="{{ url_for('static', filename='build/js/countrySelect.js') }}"></script>
<script>
    $("#country").countrySelect();
  </script>
{% endblock %}
