{% extends "base.html" %}

{% block link %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='build/css/countrySelect.css') }}">
{% endblock %}
{% block image %}
<div class="hero-image shuffle-image">
    <div ></div>
        <h2 class="page-heading center">{{ page_title }}</h2>
    </div>
<div>
{% endblock %}
{% block content %}
<div class="shuffle-text">
<p>Get seven random recipes to create a themed dinner menu for a week! Just choose a country and cook away. </p>
</div>
<div class="col s12 m7">
    <div class="form-card-parent">
        <div class="card horizontal form-card">
            <div class="card-stacked">
                <form class="card-content center" method="POST" action="{{url_for('week_menu_shuffle')}}">
                    <input type="text" id="country" name="country">
                    <button class="btn waves-effect waves-light submit-button" type="submit">Shuffle!
                        <i class="material-icons right">search</i></button>
                    </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block script %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="{{ url_for('static', filename='build/js/countrySelect.js') }}"></script>
<script>
    $("#country").countrySelect();
  </script>
{% endblock %}
