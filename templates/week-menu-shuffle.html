{% extends "base.html" %}

{% block link %}
    <link rel="stylesheet" type="text/css" href="{url_for('static', filename='css/countryselect.css')}">
{% endblock %}


{% block content %}
<div class="col s12 m7">
    <h2 class="header center">Week Menu Shuffle</h2>
    <div class="form-card-parent">
        <div class="card horizontal form-card">
            <div class="card-stacked">
                <div class="card-content">
                    <input type="text" id="country">
                </div>
                <div class="card-action center">
                    <button class="btn waves-effect waves-light submit-button" type="submit" name="action">Shuffle!
                        <i class="material-icons right">search</i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}


{% block script %}
<script type="text/javascript" src="{{ url_for('static', filename='js/countryselect.js') }}"></script>
<script>
    $("#country").countrySelect();
  </script>
{% endblock %}
