{% extends "base.html" %}
<!--Header Image-->
{% block image %}
    <div class="hero-image shuffle-image">
        <h2 class="page-heading center">{{ page_title }}</h2>
    </div>
{% endblock %}
<!--7 recipes from selected country-->
{% block content %}
<div class="row">
   {% for recipe in recipes %}
    <div class="col s12 m4">
        <div class="card">
            <div class="card-image">
                <img src="{{ recipe.image_url }}" alt="Image of {{ recipe.recipe_name }} dish">
                <a class="btn-floating halfway-fab waves-effect waves-light red" href="/recipes/{{recipe.slug}}">
                <i class="material-icons">add</i></a>
            </div>
            <div class="card-content">
                <span class="card-title">
                    {{ recipe.recipe_name|title }}
                </span>
                <p>
                    Country: {{ recipe.country|title }}
                </p>
            </div>
        </div>
    </div>
  {% endfor %}
</div>
{% endblock %}
